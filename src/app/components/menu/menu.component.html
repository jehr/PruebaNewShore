<ion-menu side="start" menuId="principalMenu" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle  *ngFor="let page of Pages | async">
        <ion-item [routerLink]="page.redirect" detail>
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>{{ page.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
