<ion-grid fixed>
  <ion-row>
    <div *ngFor="let cha of characters | async">
      <ion-col size="6" *ngIf="cha.role && cha.role !== 'student' && cha.role !== 'Student'">
        <ion-card   >
          <ion-card-header class="header-card">
          </ion-card-header>
          <ion-card-content class="content-card">
            <ion-label>
              <b>Nombre: </b>{{ cha.name }}
            </ion-label> 
              <br>
            <ion-label>
              <b>Rol: </b> {{ cha.role }}
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </div>
  </ion-row>
</ion-grid>
